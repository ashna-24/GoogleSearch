<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">       
        <title>Google</title>
    </head>
    <body>
        <div class="header">
           <div class="text">
              <a href="#">Gmail</a>
              <a href="#">Images</a>
              <img src="assets/apps.png" alt="not found">
              <img src="assets/account.png" alt="not found">
           </div>
        </div>
        <div class="middle">
            <div class="center">
               <img src="assets/google.png" alt="not found">  
            </div>
            <div class="search">
                <img src="assets/search.png" alt="not found" class="search_search">
                <input type="text">
                <img src="assets/mic.png" alt="not found" class="search_img">
                <img src="assets/cam.svg" alt="not found" class="search_cam">
            </div>
            <div class="check">
                <button type="button" value="Google Search">Google Search</button>
                <button type="button" value="lucky">I'm Feeling Lucky</button>
            </div>
            <div class="message">
                <p>Google offered in: 
                   <a href="#">हिन्दी</a>
                   <a href="#">বাংলা</a>
                   <a href="#">తెలుగు</a>
                   <a href="#">मराठी</a>
                   <a href="#">தமிழ்</a>
                   <a href="#">ગુજરાતી</a>
                   <a href="#">ಕನ್ನಡ</a>
                   <a href="#">മലയാളം</a>
                   <a href="#">ਪੰਜਾਬੀ</a>
                </p>
            </div>
        </div>
        <div class="bottom">
            <div class="india">
                <p>India</p>
            </div>
            <div class="bottomBottom">
                <span class="about"> 
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </span>
                <span class="terms">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
            </div>
        </div>
    </body>
</html>
